name: Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
  pull_request:
    paths-ignore:
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.0
      - name: Setup Golang caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum', '**/work.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Build check
        run: make binaries
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            cloud/aws/bin/
            cloud/gcp/bin/
            cloud/azure/bin/
          retention-days: 1

  # Jobs that can run independently without build dependencies
  security:
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.0
      - name: Setup Golang caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum', '**/work.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Run Gosec Security Scanner
        run: make sec

  generate-check:
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.0
      - name: Setup Golang caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum', '**/work.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Generate Sources
        run: make generate-sources
      - name: Check generated sources
        run: |
          git add .
          git diff --cached --exit-code

  # Jobs that need build dependencies
  lint:
    needs: build
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.0
      - name: Setup Golang caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/.cache/golangci-lint
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum', '**/work.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
      - name: Linting check
        run: make lint

  test:
    needs: build
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.0
      - name: Setup Golang caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum', '**/work.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
      - name: Run Tests
        run: make test-coverage
      # Upload coverage reports
      - name: Upload Coverage Report Core
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: ./core/all.coverprofile
          flags: core # optional
      - name: Upload Coverage Report AWS
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: ./cloud/aws/all.coverprofile
          flags: aws # optional
      - name: Upload Coverage Report GCP
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: ./cloud/gcp/all.coverprofile
          flags: gcp # optional
      - name: Upload Coverage Report Azure
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: ./cloud/azure/all.coverprofile
          flags: azure # optional

  license-check:
    needs: build
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.0
      - name: Setup Golang caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum', '**/work.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
      - name: Check Dependency Licenses
        run: make license-check
