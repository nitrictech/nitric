---
project_name: gcptf
release:
  prerelease: auto
before:
  hooks:
    - go work sync
    - make predeploybin
builds:
  - id: gcptf
    env:
      - CGO_ENABLED=0
    binary: gcp
    main: ./cmd/deploytf
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  - name_template: >-
      {{ .ProjectName }}tf_
      {{- tolower .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ tolower .Arch }}{{ end }}
    id: gcptf
    builds:
      - gcptf
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "gcptf_checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  skip: true
