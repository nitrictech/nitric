---
project_name: aws
release:
  prerelease: auto
before:
  hooks:
    - go work sync
    - make predeploybin
builds:
  - id: aws 
    env:
      - CGO_ENABLED=0
    binary: aws
    main: ./cmd/deploy
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
  - id: awstf
    env:
      - CGO_ENABLED=0 
    binary: aws
    main: ./cmd/deploytf
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- tolower .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ tolower .Arch }}{{ end }}
    builds:
      - aws
    format_overrides:
      - goos: windows
        format: zip
  - name_template: >-
      {{ .ProjectName }}tf_
      {{- tolower .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ tolower .Arch }}{{ end }}
    id: awstf
    builds:
      - awstf
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "aws_checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  skip: true
